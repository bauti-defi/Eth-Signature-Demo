[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
remappings = ['@openzeppelin/=lib/openzeppelin-contracts/', '@src/=src/', '@test/=test/']
fs_permissions = [{ access = "read", path = "./test/signature.json"}, { access = "read", path = "./test/rental.json"}]
ffi=true

